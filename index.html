<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="subDisplay"></div>
        <div id="display"></div>
        <div id="container">
            <button class="button1 clear">AC</button>
            <button class="button2 operator" value="/">&#247</button>
            <button class="button3 operator" value="*">X</button>
            <button class="button4 digit" value="7">7</button>
            <button class="button5 digit" value="8">8</button>
            <button class="button6 digit" value="9">9</button>
            <button class="button7 operator" value="-">-</button>
            <button class="button8 digit" value="4">4</button>
            <button class="button9 digit" value="5">5</button>
            <button class="button10 digit" value="6">6</button>
            <button class="button11 operator" value="+">+</button>
            <button class="button12 digit" value="1">1</button>
            <button class="button13 digit" value="2">2</button>
            <button class="button14 digit" value="3">3</button>
            <button class="button15 operator" value="=">=</button>
            <button class="button16 digit" value="0">0</button>
            <button class="button17 decimal" value=".">.</button>
            <button class="button18 delete" value="delete">DEL</button>
        </div>
    </div>
</body>
</html>
